<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id='tab'>
        <h1 id="h1">Simple Interest Calculator</h1><br>
        <form>
            <table>
             <tr><td><label for="principal">Amount </label></td>
            <td><input type="number" value='10000' id="principal"></td></tr>  
            <tr><td><label for='rate'>Interest Rate </label></td>
            <td><input type="range" min='0' max='100' step='0.1' value='5' id="rate" oninput="slide(this.value)"> 
            <span id='percent' >5%</span></td></tr>
            <tr><td><label for='years'>No.of Years </label></td>
            <td><select id="years"> 
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            </select></td></tr>
            </table>
        </form>
        <span id="result"></span><br>
        <button onclick="compute()">Compute Interest</button><br>
        <p>&copy; Everyone can get rich</p>
    </div>
    </body>
</html>
